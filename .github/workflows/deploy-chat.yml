name: Chat Service - Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "chat-service/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        working-directory: chat-service
        run: go build -o chat-service ./cmd/server

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./chat-service
          file: ./chat-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ajeitai-chat:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ajeitai-chat:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy chat service to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/ajeitai-chat:${{ github.sha }}
            docker stop chat-service || true
            docker rm chat-service || true
            docker run -d --name chat-service \
              -p 8080:8080 \
              -e MONGO_URI="${{ secrets.CHAT_MONGO_URI }}" \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/ajeitai-chat:${{ github.sha }}
