spring.application.name=backend
spring.profiles.default=dev
spring.security.user.name=admin
spring.security.user.password=123456
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.iamgabrieldev.com.br/realms/ajeitai
logging.level.org.springframework.security= TRACE
logging.level.org.springframework.security.oauth2= TRACE

# Em dev usamos H2 em memória; Hibernate cria e derruba o schema.
# Flyway fica desabilitado aqui para evitar conflitos e SQL específico de PostgreSQL (RLS).
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Diretório base para upload de documentos do prestador (relativo ou absoluto)
app.upload-dir=uploads
app.media-dir=media
# Storage: local (filesystem) ou s3 (S3-compatível / Magalu Cloud)
app.storage.type=local

# AbacatePay (pagamentos PIX). Veja docs/CONFIGURACAO_ABACATEPAY.md para o guia completo.
# Chave de API: dashboard https://abacatepay.com (Dev mode = testes; Produção = após verificação).
# Em produção use variáveis de ambiente: APP_ABACATEPAY_API_KEY, APP_ABACATEPAY_WEBHOOK_SECRET.
app.abacatepay.api-key=
app.abacatepay.base-url=https://api.abacatepay.com/v1
app.abacatepay.webhook-secret=
app.abacatepay.frontend-base-url=https://app.iamgabrieldev.com.br
# Cupons (opcional): crie no dashboard e liste os códigos aqui. Máx. 50.
app.abacatepay.allow-coupons=false
# app.abacatepay.coupon-codes=PROMO10,ABKT5
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.profiles.active=dev
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123456
spring.flyway.enabled=false
spring.jpa.show-sql=true

server.port=5000

# RabbitMQ (dev) - host/porta padrão docker-compose
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}logging.level.com.ajeitai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
