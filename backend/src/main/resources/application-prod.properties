# Profile de produção - variáveis sensíveis via env (SPRING_DATASOURCE_URL, etc.)

spring.application.name=backend
spring.profiles.active=prod

# Logging
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.ajeitai=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# JPA / Flyway (schema via Flyway, Hibernate só valida)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# HikariCP - suportar ~500 requisições simultâneas
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Tomcat - capacidade e fila
server.tomcat.threads.max=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=200

# Actuator - health e info (sem dados sensíveis)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# OAuth2 / Keycloak - configurar via env em produção
# spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}

# Upload (limites; em prod storage pode ser S3)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# App - diretórios locais (usados apenas se app.storage.type=local)
app.upload-dir=uploads
app.media-dir=media
# app.storage.type=s3
# app.storage.endpoint=https://...
# app.storage.region=br-se1
# app.storage.bucket-documents=ajeitai-documents
# app.storage.bucket-avatars=ajeitai-avatars

# Redis - cache, rate limit e idempotência (variáveis via env em produção)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.password=

# Rate limit (anti-DDoS) - só ativo em prod quando Redis está configurado
app.rate-limit.enabled=true
app.rate-limit.max-requests=200
app.rate-limit.window-seconds=60

# Idempotência - TTL da chave em segundos
app.idempotency.ttl-seconds=86400
